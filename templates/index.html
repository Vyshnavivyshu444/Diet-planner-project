<!DOCTYPE html>
<html>
<head>
    <title>AI Workout & Diet Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    
    <div class="title-container">
        <h1>AI Workout & Diet Planner</h1>
        <p>Your personalized fitness & nutrition assistant ðŸ’ª</p>
    </div>

    <!-- Form -->
    <div class="form-container">

        <div class="input-card">
            <label>Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>

        <div class="input-card">
            <label>Gender</label>
            <select id="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select>
        </div>

        <div class="input-card">
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>

        <div class="input-card">
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <div class="input-card">
            <label>Goal</label>
            <select id="goal">
                <option value="">Select goal</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintain_fitness">Maintain Fitness</option>
            </select>
        </div>

        <div class="input-card">
            <label>Diet Preference</label>
            <select id="diet">
                <option value="">Select diet</option>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
            </select>
        </div>
            <button onclick="generatePlan()">Generate Plan</button>
    </div>

    
    <!-- Result Section -->
<div class="result-container" style="display:none;" id="resultBox">

    <pre id="result"></pre>

    <div class="motivation" id="motivationText">
        ðŸŒŸ "Small steps every day lead to big results. Stay consistent and believe in yourself!"
    </div>

</div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
